<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reverse string</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<br><br>
    <div class="container">
        <div class="row">
            <form method="POST">
                <div class="form-group">
                    <label for="Input">Дай слово</label>
                    {% csrf_token %}
                    <input type="input" class="form-control" id="InputString" name="index" aria-describedby="inputHelp">
                </div>
                <input type="submit" class="btn btn-primary" value ="Перевернуть слово">
                <br><br>
                <label for="Output">Вывод:</label>  
                {% block content %}
                {% endblock  %}
            </form>
        </div>
    </div>

</body>

</html>
